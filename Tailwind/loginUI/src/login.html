<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 p-8 max-w-sm rounded-lg w-full shadow-2xl">
        <h2 class="text-center text-3xl text-blue-900 mb-5 font-bold" >Login</h2>
        <form > 
            <div class="mb-4">
                <label class=" block text-sm mb-2 font-medium" for="">Email</label>
                <input type="email" name="" placeholder="Email" class="rounded-md  w-full px-3 py-2 bg-gray-600 border border-white text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-6">
                <label for="">Password</label>
                <input type="password" name="" placeholder="Password" class = "rounded-md  w-full px-3 py-2 bg-gray-600 border border-white text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button class="w-full bg-blue-600 py-2 rounded-md hover:bg-blue-700 shadow-2xl type="submit">Login</button>
            <p class="text-center mt-2 mb-2 text-white"> or </p>
            <button class="w-full bg-green-600 py-2 rounded-md hover:bg-green-700 shadow-2xl type="submit">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
